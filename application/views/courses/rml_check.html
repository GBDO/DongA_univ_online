    <title>출결/학습 현황</title>
</head>

<body>
    <header class="header">
        <div class="header_header">
            <div class="header_column">
                <ul class="header_list">
                    <li class="header_list-item header_1">
                        <a href="" class="header_list-link">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_2">
                        <a href="" class="header_list-link">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_3">
                        <a href="" class="header_list-link">
                            <i class="fas fa-tachometer-alt"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_4">
                        <a href="" class="header_list-link">
                            <i class="fas fa-book"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_5">
                        <a href="" class="header_list-link">
                            <i class="fas fa-user-friends"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_6">
                        <a href="" class="header_list-link">
                            <i class="fas fa-calendar-alt"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_7">
                        <a href="" class="header_list-link">
                            <i class="fas fa-envelope-open-text"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_8">
                        <a href="" class="header_list-link">
                            <i class="fas fa-question-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header_column">
                <li class="header_list-item">
                    <a href="" class="header_list-link">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                </li>
            </div>
        </div>
    </header>
    <main class="subject">
        <div class="subject_column subject_name">
            <a class="subject_column_icon" href="">
                <i class="fas fa-bars"></i>
            </a>
            <span class="subject_column_title">R머신러닝</span>
        </div>
        <div class="subject_column subject_median">
            <div class="subject_column_zero">
                <div class="subject_column_zero_list">
                    <li class="subject_column_button"><a href="">홈</a></li>
                    <li class="subject_column_button"><a href="">강의콘텐츠</a></li>
                    <li class="subject_column_button"><a href="">출결/학습 현황</a></li>
                    <li class="subject_column_button"><a href="">사용자 및 그룹</a></li>
                    <li class="subject_column_button"><a href="">강의자료실</a></li>
                </div>
            </div>
            <div class="check">
                <div class="check_text">
                    <div class="check_text1">
                        <span class="check_text1_sub1">출석</span>
                        <span class="check_text1_sub2">0</span>
                        <span class="check_text1_sub3">| 지각</span>
                        <span class="check_text1_sub4">0</span>
                        <span class="check_text1_sub5">| 결석</span>
                        <span class="check_text1_sub6">0</span>
                        <span class="check_text1_sub7">| 미결</span>
                        <span class="check_text1_sub8">39</span>

                    </div>
                    <div class="check_text2">
                        <span class="check_text2_sub1">학습 완료 상태 : 완료</span>
                        <span class="check_text2_sub2">0</span>
                        <span class="check_text2_sub3">| 미완료</span>
                        <span class="check_text2_sub4">39</span>
                    </div>
                </div>
                <div class="check_table">
                    <table class="check_table">
                        <tr class="check_tr_0">
                                <th class="check_th">주차</th>
                                <th class="check_th">차시</th>
                                <th class="check_th">학습 제목</th>
                                <th class="check_th">학습 유형</th>
                                <th class="check_th">학습 현황</th>
                                <th class="check_th">출결 현황</th>
                                <th class="check_th">상세이력</th>
                        </tr>
                        <tr class="check_tr_1">
                            <td class="check_td_1 check_td">01 1강 R이란 무엇인가</td>
                            <td class="check_td_1 check_td">1차시</td>
                            <td class="check_td_1 check_td">01</td>
                            <td class="check_td_1 check_td">동영상</td>
                            <td class="check_td_1 check_td">-</td>
                            <td class="check_td_1 check_td">-</td>
                            <td class="check_td_1 check_td">
                                <button>보기</button>
                            </td>
                        </tr>
                        <tr class="check_tr_2">
                                <td class="check_td_2 check_td">02 2강 R 설치하기</td>
                                <td class="check_td_2 check_td">1차시</td>
                                <td class="check_td_2 check_td">02</td>
                                <td class="check_td_2 check_td">동영상</td>
                                <td class="check_td_2 check_td">-</td>
                                <td class="check_td_2 check_td">-</td>
                                <td class="check_td_2 check_td">
                                    <button>보기</button>
                                </td>
                            </tr>

                    </table>
                </div>
            </div>

        </div>

    </main>
