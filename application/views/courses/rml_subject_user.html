        <div class="header_header">
            <div class="header_column">
                <ul class="header_list">
                    <li class="header_list-item header_1">
                        <a href="" class="header_list-link">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_2">
                        <a href="" class="header_list-link">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_3">
                        <a href="" class="header_list-link">
                            <i class="fas fa-tachometer-alt"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_4">
                        <a href="" class="header_list-link">
                            <i class="fas fa-book"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_5">
                        <a href="" class="header_list-link">
                            <i class="fas fa-user-friends"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_6">
                        <a href="" class="header_list-link">
                            <i class="fas fa-calendar-alt"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_7">
                        <a href="" class="header_list-link">

                        </a>
                    </li>
                    <li class="header_list-item header_8">
                        <a href="" class="header_list-link">
                            <i class="fas fa-question-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header_column">
                <li class="header_list-item">
                    <a href="" class="header_list-link">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                </li>
            </div>
        </div>
    </header>
    <main class="subject">
        <div class="subject_column subject_name">
            <a class="subject_column_icon" href="">
                <i class="fas fa-bars"></i>
            </a>
            <span class="subject_column_title">R머신러닝</span>
        </div>
        <div class="subject_column subject_median">
            <div class="subject_column_zero">
                <div class="subject_column_zero_list">
                    <li class="subject_column_button"><a href="">홈</a></li>
                    <li class="subject_column_button"><a href="">강의콘텐츠</a></li>
                    <li class="subject_column_button"><a href="">출결/학습 현황</a></li>
                    <li class="subject_column_button"><a href="">사용자 및 그룹</a></li>
                    <li class="subject_column_button"><a href="">강의자료실</a></li>
                </div>
            </div>
            <div class="user">
                <div class="user_button">
                    <a href="">
                        <button>
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </a>
                </div>
                <div class="user_nav">
                    <a href="" class="user_nav_all">전체</a>
                    <a href="" class="user_nav_group">그룹</a>
                </div>
                <div class="user_search">
                    <input type="text" placeholder="사용자 검색">
                    <select>
                        <option>모든역할</option>
                        <option>학생</option>
                        <option>학생베이스조교</option>
                        <option>교수</option>
                        <option>조교</option>
                        <option>과목디자이너</option>
                        <option>과목디자이너베이스조교</option>
                        <option>관찰자</option>
                    </select>

                </div>
                <div class="user_list">
                    <table class="user_table">
                        <tr class="user_tr">
                            <th class="user_th user_t_zero"></th>
                            <th class="user_th user_t_first">이름</th>
                            <th class="user_th user_t_second">섹션</th>
                            <th class="user_th user_t_third">역할</th>
                        </tr>
                        <tr class="user_tr user_tr1">
                            <td class="user_td user_t_zero">
                                <span class="user_td_icon">
                                    <i class="far fa-user-circle"></i>
                                </span>
                            </td>
                            <td class="user_td user_td_first user_t_first">
                                <span class="user_td_name ">
                                    <a>도기범(15###76)</a>
                                </span>
                            </td>
                            <td class="user_td user_t_second">데이터베이스시스템 02분반</td>
                            <td class="user_td user_t_third">학생</td>
                        </tr>
                        <tr class="user_tr user_tr2">
                            <td class="user_td user_t_zero">
                                <span class="user_td_icon">
                                    <i class="far fa-user-circle"></i>
                                </span>
                            </td>
                            <td class="user_td user_td_first user_t_first">
                                <span class="user_td_name">
                                    <a>권복현</a>
                                </span>
                            </td>
                            <td class="user_td user_t_second">데이터베이스시스템 02분반</td>
                            <td class="user_td user_t_third">조교</td>
                        </tr>
                    </table>
                </div>
            </div>


        </div>

    </main>
