    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/application/views/css/style.css" />
    <title>강의자료실</title>
</head>

<body>
    <header class="header">
        <div class="header_header">
            <div class="header_column">
                <ul class="header_list">
                    <li class="header_list-item header_1">
                        <a href="" class="header_list-link">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_2">
                        <a href="" class="header_list-link">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_3">
                        <a href="" class="header_list-link">
                            <i class="fas fa-tachometer-alt"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_4">
                        <a href="" class="header_list-link">
                            <i class="fas fa-book"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_5">
                        <a href="" class="header_list-link">
                            <i class="fas fa-user-friends"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_6">
                        <a href="" class="header_list-link">
                            <i class="fas fa-calendar-alt"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_7">
                        <a href="" class="header_list-link">
                            <i class="fas fa-envelope-open-text"></i>
                        </a>
                    </li>
                    <li class="header_list-item header_8">
                        <a href="" class="header_list-link">
                            <i class="fas fa-question-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header_column">
                <li class="header_list-item">
                    <a href="" class="header_list-link">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                </li>
            </div>
        </div>
    </header>
    <main class="subject">
        <div class="subject_column subject_name">
            <a class="subject_column_icon" href="">
                <i class="fas fa-bars"></i>
            </a>
            <span class="subject_column_title">R머신러닝</span>
        </div>
        <div class="subject_column subject_median">
            <div class="subject_column_zero">
                <div class="subject_column_zero_list">
                    <li class="subject_column_button"><a href="">홈</a></li>
                    <li class="subject_column_button"><a href="">강의콘텐츠</a></li>
                    <li class="subject_column_button"><a href="">출결/학습 현황</a></li>
                    <li class="subject_column_button"><a href="">사용자 및 그룹</a></li>
                    <li class="subject_column_button"><a href="">강의자료실</a></li>
                </div>
            </div>
            <div class="lecturefile">
                <div class="lecturefile_t">
                    <div class="lecturefile_t_f">
                        <span class="lecturefile_t_f1">총 1 개</span>
                    </div>
                    <div class="lecturefile_t_p">
                            <div class="lecturefile_search">
                                    <input class="lecturefile_search_text" type="text" placeholder="검색할 키워드 입력...">
                                    <input class="lecturefile_search_key" type="submit" value="검색">   
                                    <select  class="lecturefile_search_select">
                                            <option>전체</option>
                                            <option>동영상</option>
                                            <option>PDF</option>
                                            <option>파일</option>
                                            <option>소셜미디어</option>
                                            <option>웹링크</option>
                                            <option>텍스트</option>
                                        </select>
                            </div>
                    </div>
                </div>
                <div class="lecturefile_list">
                    <a class="lecturefile_uni">
                        <div class="lecturefile_uni_f">
                            <div class="lecturefile_uni_f1">
                                <img src="" alt="">
                            </div>
                            <div class="lecturefile_uni_f2">
                                <p class="lecturefile_uni_f2_title">슈퍼타입,서브타입-논리적 모델로 변환 참고합니다.</p>
                                <div class="lecturefile_uni_f2_type">
                                    <div class="lecturefile_uni_f2_type_img">
                                            <i class="far fa-file-pdf"></i>
                                    </div>
                                    <span class="lecturefile_uni_f2_type_name">PDF</span>
                                </div>
                            </div>
                        </div>
                        <div class="lecturefile_uni_p">
                            <div class="lecturefile_uni_p1">
                                    <i class="far fa-check-circle"></i>
                            </div>
                            <div class="lecturefile_uni_p2">완료</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </main>
